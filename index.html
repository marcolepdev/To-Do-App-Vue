<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <script src="./main.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="app" class="hidden" v-cloak>
        
    <div id="main-container">
        <div id="main-title">
            <h1>My Todo App</h1>
        </div>
        
<div id="todo-done-container">
    <div id="tasks-to-do">
        <h3 class="tasks-counter" id="tasks-counter-all">All tasks: {{ allTasksCount }}</h3>
        <h3 class="tasks-counter" id="tasks-counter-todo">Tasks to do: {{ taskCount }}</h3>
        <h3 class="tasks-counter" id="tasks-counter-compl">Tasks completed: {{ completeTaskLength }}</h3>
        <h3 class="tasks-counter" id="tasks-counter-remov">Tasks removed: {{ tasksRemovedCount }}</h3>
        
    </div>
</div>
<div id="input-container">
    <input v-model="addedTask" v-on:keyup.enter="addTask" v-on:input="maxLengthInput" maxlength="40" type="text" placeholder="What's your next task?" autofocus>
<button @click="taskEnter" id="add-task">+</button>
</div>
<div v-if="tasksToDo.length > 1" id="additional-buttons-container">
<button @click="removeAllTasks" id="remove-all-tasks" class="additional-button">Remove all tasks</button>
<button @click="completeAllTasks" id="complete-all-tasks" class="additional-button">Complete all tasks</button>
</div>
<div v-if="warningText" id="warn-paragraph">
    <p id="warn-text">{{ warningText }}</p>
</div>
<div id="task-container" v-for="(task, index) in tasksToDo">
    <ul>
        <li :key="index">{{index + 1}}Â° Task - {{ task }}</li>
        <button id="delete-button" @click="removeTask">Remove</button>
        <button  id="completed" @click="addCompleted(index)"> Complete</button>     
    </ul>
</div>






        </section>
      </div>
</body>
</html>
